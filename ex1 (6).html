<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <center>
        <div id="myDIV" class="header">
            <h2 style="blue">LISTA</h2>
            <input type="text" id="exercicio1" placeholder="Escreve alguma coisa.">
            <button onclick="newElement()" class="addBtn">Adicionar</button>
            <div id="texto"></div>
        </div>
    </center>

    <script>

        function newElement() {
            const input = document.getElementById('exercicio1');
            const paragrafo = document.getElementById('texto');
            const criar = document.createElement("p")
            criar.innerHTML = input.value
            paragrafo.append(criar)

        }





    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
